<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tour.js</title>

    <link rel="stylesheet" href="tour/tour.css">
</head>
<style>
    body {
        color: #777;
    }

    .box {
        width: 100px;
        padding: 10px 5px;
        background: #FFFBFA;
    }
</style>
<body>

<div id="step-1" class="box" data-step="1" data-position="bottom" style="position: fixed; left: 500px; top: 500px"
     data-message="Com tour.js você é capaz de criar um guia pela sua solução web de maneira muito simples.">
    1º step
</div>
<div id="step-2" class="box" data-step="2" data-message="Além de ser possível inserir imagens para facilitar o tour"
     data-image="resource/image-1.jpg">
    2º step
</div>
<div id="step-3" class="box" data-step="3"
     data-message="Ou até mesmo video, o que facilita a explicação de coisas mais complexas"
     data-video="resource/video-1.mp4">
    3º step
</div>

<div id="step-4" class="box" data-step="4"
     data-message="Com data-position no elemento é possível posicionar a mensagem em diferentes posições"
     data-position="bottom" style="position: absolute; left: 300px; top: 300px">
    4º step
</div>

<div id="step-5" class="box" style="position: absolute; left: 1000px; top: 100px">
    5º passo
</div>

<script src="tour/tour.js"></script>

<script>
    window.onload = function () {
        Tour.init({
            steps: [
                {
                    step: 5,
                    message: '<strong>Etapa 5</strong> - Aenean placerat. In vulputate urna eu arcu. Aliquam erat volutpat. Suspendisse potenti. Morbi mattis felis at nunc. Duis viverra diam non justo. In nisl. Nullam sit amet magna in magna gravida vehicula. Mauris tincidunt sem sed arcu. Nunc posuere. Nullam lectus justo,',
                    ref: '#step-5',
                    color: 'black'
                }
            ]
        });
    }
</script>

</body>
</html>
